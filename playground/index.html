<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cellular Automata Generator</title>

    <link href="css/main.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="container">
            <div class="row">
                <form id="form" class="well well-sm col-lg-2 col-md-4 col-sm-12" method="GET">
                    <div class="form-group form-group-sm">
                        <label>Number of Cells:</label>
                        <input type="number" class="form-control" name="cells" id="cells" placeholder="50" min="1">
                    </div>
                    <div class="form-group form-group-sm">
                        <label>Number of Generations:</label>
                        <input type="number" class="form-control" name="generations" id="generations" placeholder="50" min="1">
                    </div>
                    <div class="form-group form-group-sm">
                        <label>Output Format:</label>
                        <select class="form-control" name="format" id="format">
                            <option>svg</option>
                            <option>gif</option>
                            <option>png</option>
                            <option>jpg</option>
                            <option>txt</option>
                        </select>
                    </div>
                    <div class="form-group form-group-sm">
                        <label>Rule:</label>
                        <input type="number" class="form-control" name="rule" id="rule" placeholder="30" min="0" max="255">
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <input type="checkbox" name="random" id="random"> Randomize Input
                        </label>
                    </div>
                    <div class="form-group form-group-sm">
                        <label>Size:</label>
                        <input type="number" class="form-control" name="size" id="size" placeholder="5" min="1">
                    </div>
                    <button class="btn btn-block btn-primary btn-sm" onclick="render()">Render</button>
                    <div style="text-align:center;margin-top:10px;">
                        <a href="https://github.com/jmank88/ca">View on GitHub</a>
                    </div>
                </form>

                <div class="col-lg-10 col-md-8 col-sm-12">
                    <!-- Equivalent command line call -->
                    Command: <kbd id="command"></kbd>
                    <br/>
                    <br/>
                    <!-- Generated output -->
                    <div id="output"></div>
                </div>

            </div>
        </div>

        <script src="playground.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
